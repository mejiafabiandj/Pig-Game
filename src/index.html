<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= title %>
    </title>
</head>

<body class="top-navigation landing-page">
    <div id="wrapper" class="white-bg">

        <div class="page-wrapper">
            <div class="row border-bottom white-bg">
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-header">
                        <a href="#" class="navbar-brand">PIG Dice Game</a>
                    </div>
                </nav>
            </div>
            <div class="wrapper wrapper-content">
                <div class="container landing-page">
                    <div class="row">
                        <h3>Landing... TODO</h3>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <section id="contact" class="contact gray-bg">
        <div class="container">
            <div class="row m-b-lg">
                <div class="col-lg-12 text-center">
                    <div class="navy-line"></div>
                    <h1>New Game</h1>
                    <p>Number of players</p>
                    <div id="grp-player-count" class="btn-group">
                    </div>

                </div>
            </div>
            <div class="row text-center">
                <div class="col-lg-12 text-center m-b-lg">
                    <a id="btn-new-game" href="#" class="btn btn-primary">Start</a>
                    <div id="pnl-messages" role="alert" aria-live="assertive" aria-atomic="true" class="m-t-xl toast toast-error toast-bottom-full-width" data-autohide="false">
                        <div class="toast-body">
                        </div>
                    </div>
                </div>




                <div id="modal-form" class="modal fade" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">New Game</h5>
                                <button type="button" id="btn-dismiss" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                            </div>
                            <div class="modal-body">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>
</body>

</html>
